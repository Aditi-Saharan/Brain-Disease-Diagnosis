{% extends "base.html"%}

{%load static %}

{% block title%} Login {% endblock %}

{% block content%}

<section class="text-center ">
<div class="flex justify-center">
    <form id="upload-file" method="post" enctype="multipart/form-data" class="p-5" action="{% url 'detect'%}">
        {% csrf_token %}
        <label class="m-auto text-slate-800 font-poppins block">Please Upload MRI Scan Image</label>

        <input type="file" name="file" class="font-bold p-4 m-auto " id="imageUpload" accept=".png, .jpg, .jpeg">

  <button
  type="submit"
    class="block rounded-full w-44 m-auto my-5 bg-neutral-50 px-6 pb-2 pt-2.5 font-semibold uppercase leading-normal text-neutral-800 shadow-[0_4px_12px_-4px_black] transition duration-150 ease-in-out hover:bg-neutral-100 hover:shadow-[0_8px_9px_-4px_rgba(203,203,203,0.3),0_4px_18px_0_rgba(203,203,203,0.2)] focus:bg-neutral-100 focus:shadow-[0_8px_9px_-4px_rgba(203,203,203,0.3),0_4px_18px_0_rgba(203,203,203,0.2)] focus:outline-none focus:ring-0 active:bg-neutral-200 active:shadow-[0_8px_9px_-4px_rgba(203,203,203,0.3),0_4px_18px_0_rgba(203,203,203,0.2)] dark:shadow-[0_4px_9px_-4px_rgba(251,251,251,0.3)] dark:hover:shadow-[0_8px_9px_-4px_rgba(251,251,251,0.1),0_4px_18px_0_rgba(251,251,251,0.05)] dark:focus:shadow-[0_8px_9px_-4px_rgba(251,251,251,0.1),0_4px_18px_0_rgba(251,251,251,0.05)] dark:active:shadow-[0_8px_9px_-4px_rgba(251,251,251,0.1),0_4px_18px_0_rgba(251,251,251,0.05)]">
      Detect Tumor
      </button>
          </div>
    </div>
    </form>

        <span> </span>
    </h3> -->

</div>
</section>
{% endblock %}
